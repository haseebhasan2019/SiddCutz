<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="utf-8">
</head>

<body style="background-color: rgb(44, 44, 44); ">
    <!-- Nav bar -->
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled">Create Account</a>
        </li>
    </ul>

    <!-- Form -->
    <div class="row justify-content-center">
        <div class="card" style="text-align: center; place-items: center; width: 300px;">
            <div class="card-body" style="place-items: center;">
                <h5 class="card-title">Please log in to continue:</h5>

                <form action="/login" method="post" id="login">
                    <div class="row justify-content-center">
                        <label class="form-label" for="username">Username:</label>
                        <input class="form-control" style="width: 200px;" type="text" id="username" name="username">
                    </div>
                    <br>
                    <div class="row justify-content-center">
                        <label class="form-label" for="password">Password:</label>
                        <input class="form-control" style="width: 200px;" type="text" id="password" name="password">
                    </div>
                    <br>
                    <input class="btn btn-primary" type="submit" value="Submit"><br>

                </form><br>
            </div>
        </div>
    </div>
</body>
<script src="login.js"></script>

</html>
